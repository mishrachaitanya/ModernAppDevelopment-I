<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body style="background-color: rgb(254, 254, 254);">
    {% with messages = get_flashed_messages(with_categories=true)%}
    {% if messages %}
    {%for cat,message in messages%}
    
    {%if cat=='success' %}
    <div class="alert alert-success" role="alert">
      {{message}} <a href="/self/{{user}}" class="alert-link">click here</a> for homepage.
    </div>
    {%else%}
    <div class="alert alert-warning" role="alert">
      {{message}}
    </div>
    {%endif%}
    
    {%endfor%}
    {%endif%}
    {%endwith%}
    <h3 style="margin-left:2%"><u>Update Details:</u></h3>
    <form  style="margin-left:2%; width:95%" method='POST' enctype="multipart/form-data">
        
            <div class="row">
              <div class="col">
                <label for="fname">First Name</label>

                <input type="text" class="form-control" name="fname" id="fname" placeholder="First name">
              </div>
              <div class="col">
                <label for="lname">Last Name</label>

                <input type="text" class="form-control" name="lname" id="lname" placeholder="Last name">
              </div>
            </div>
          <br>
        <div class="form-group">
          <label for="exampleFormControlInput1">Username</label>
          <input type="text" class="form-control" name="uname" id="exampleFormControlInput1" placeholder="username1">
        </div>
        
        
        <div class="form-group">
          <label for="exampleFormControlTextarea1">About me:</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
            <label class="form-label" for="customFile">Profile Picture</label>
            <input type="file" class="form-control" name="dp" id="customFile" /><br>

            <button class="btn btn-primary" type="submit">Submit</button>

      </form>
</body>
</html>
