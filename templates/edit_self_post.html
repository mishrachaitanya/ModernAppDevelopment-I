<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <title>Document</title>
</head>
<body >
    

<form method="POST" enctype="multipart/form-data">
    <div class="form-group">
      <label for="exampleFormControlInput1">Current Title:&nbsp;{{old_title}}</label>
      <input type="text" class="form-control" name="title" id="exampleFormControlInput1" placeholder="_title_">
      <button type="submit" class="btn btn-primary mb-2">Change Title</button><br>
    </div>
    
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Current Caption:&nbsp;{{old_caption}}</label>
      <textarea class="form-control" name="caption" id="exampleFormControlTextarea1" rows="3"></textarea>
      <button type="submit" class="btn btn-primary mb-2">Change Caption</button>
    </div>
    
    <br>
    
    <div class="form-group">
        <label for="exampleFormControlFile1">Change Image:</label>
        <input type="file" name="change_image" class="form-control-file" id="exampleFormControlFile1">
        <button type="submit" class="btn btn-primary mb-2">Change Image</button><br>
  
    </div></form>
    <button type="button" onclick="window.location.href='{{self_profile}}'" class="btn btn-primary btn-lg btn-block">Done Editing</button>
<h3>OR </h3><br>
<a href="/delete_post/{{blogid}}">Delete post?</a>
</body>
</html>
