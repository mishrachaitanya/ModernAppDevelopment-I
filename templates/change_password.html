<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body style="background-color: rgb(254, 254, 254);"><h3 style="margin-left:2%"><u>Update Details:</u></h3>
  {% with messages = get_flashed_messages(with_categories=true)%}
  {% if messages %}
  {%for cat,message in messages%}
  
  {%if cat=='success' %}
  <div class="alert alert-success" role="alert">
    {{message}} <a href="/" class="alert-link">click here</a> to login.
  </div>
  {%else%}
  <div class="alert alert-warning" role="alert">
    {{message}}
  </div>
  {%endif%}
  
  {%endfor%}
  {%endif%}
  {%endwith%}
        
        <form class="form-inline" method="POST">
            <div class="form-group">
              <label for="inputPassword6">Old Password</label>
              <input type="password" name="oldp" id="inputPassword6" class="form-control mx-sm-3" placeholder="Enter old password" aria-describedby="passwordHelpInline" required>
              <small id="passwordHelpInline" class="text-muted">
                
              </small><br>
            </div>
          <br>
            
            <div class="form-group"><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <label for="inputPassword6">New Password&nbsp;</label>
              <input type="password" name="newp" id="inputPassword6" class="form-control mx-sm-3" aria-describedby="passwordHelpInline" required>
              <small id="passwordHelpInline" class="text-muted">
                Must be 6-20 characters long.
              </small>
            </div>&nbsp;&nbsp;&nbsp;
            <button class="btn btn-primary" type="submit">Submit</button>
          </form>

            

</body>
</html>
